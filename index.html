<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Phone</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Phone">

<style>
*{margin:0;padding:0;box-sizing:border-box;
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif}
body{background:black;height:100vh;overflow:hidden;user-select:none}

/* BASE */
.screen{
  position:absolute;
  inset:0;
  background:url("mountains.jpg") center/cover no-repeat;
}
.blur{filter:blur(16px)}
.hidden{display:none}
.black{background:black}

/* LOCK */
.center{position:absolute;top:42%;width:100%;text-align:center;color:white}
#clock{font-size:52px;font-weight:300}
#swipeText{position:absolute;bottom:38px;width:100%;
text-align:center;color:#ccc;font-size:14px}

/* KEYPAD */
#keypadScreen{
  background:url("mountains.jpg") center/cover no-repeat;
}
#dim{position:absolute;inset:0;background:rgba(0,0,0,.55)}
#pad{
  position:absolute;
  bottom:40px;
  width:100%;
}
.dots{display:flex;justify-content:center;gap:14px;margin-bottom:28px}
.dot{width:12px;height:12px;border-radius:50%;border:1px solid white}
.keys{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:18px;
  padding:0 40px;
}
.key{
  background:#222;
  color:white;
  font-size:24px;
  padding:20px 0;
  border-radius:50%;
  text-align:center;
}
.shake{animation:shake .3s}
@keyframes shake{
  0%{transform:translateX(0)}
  25%{transform:translateX(-6px)}
  50%{transform:translateX(6px)}
  75%{transform:translateX(-6px)}
  100%{transform:translateX(0)}
}

/* HOME */
#home{background:url("mountains.jpg") center/cover no-repeat}
.apps{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:22px;
  padding:70px 20px;
}
.app{text-align:center;color:white;font-size:12px}
.app img{width:64px;height:64px;border-radius:14px}

/* NOTES */
#notes,#editor{
  background:black;color:white;height:100%;padding:20px;
}
.search{background:#222;padding:8px 12px;border-radius:10px;
margin:10px 0;color:#888}
.noteCard{
  background:#1c1c1e;padding:12px;border-radius:12px;margin-top:10px
}
.subtitle{font-size:12px;color:#888;margin-top:4px}
textarea{
  width:100%;height:80%;
  background:black;color:white;border:none;
  outline:none;font-size:16px;
}
</style>
</head>

<body>

<div id="init" class="screen blur"></div>
<div id="black" class="screen black hidden"></div>

<div id="lock" class="screen blur hidden">
  <div class="center"><div id="clock"></div></div>
  <div id="swipeText">Swipe up to unlock</div>
</div>

<div id="keypadScreen" class="screen hidden">
  <div id="dim"></div>
  <div id="pad">
    <div class="dots">
      <div class="dot"></div><div class="dot"></div>
      <div class="dot"></div><div class="dot"></div>
    </div>
    <div class="keys">
      <div class="key">1</div><div class="key">2</div><div class="key">3</div>
      <div class="key">4</div><div class="key">5</div><div class="key">6</div>
      <div class="key">7</div><div class="key">8</div><div class="key">9</div>
      <div></div><div class="key">0</div><div></div>
    </div>
  </div>
</div>

<div id="home" class="screen hidden">
  <div class="apps">
    <div class="app"><img src="pic1.WEBP"><div>Clock</div></div>
    <div class="app"><img src="pic2.WEBP"><div>iTunes</div></div>
    <div class="app" onclick="openNotes()"><img src="pic3.WEBP"><div>Notes</div></div>
    <div class="app"><img src="pic4.WEBP"><div>Safari</div></div>
  </div>
</div>

<div id="notes" class="hidden">
  <h2>Notes</h2>
  <div class="search">Search</div>
  <div>Today</div>
  <div class="noteCard" onclick="openEditor()">
    <strong>Check it</strong>
    <div id="subtitle" class="subtitle"></div>
  </div>
  <div style="text-align:center;margin-top:20px;color:#888">1 Note</div>
</div>

<div id="editor" class="hidden">
  <button onclick="backNotes()">‚Üê Notes</button>
  <textarea id="text"></textarea>
</div>

<script>
const passwords={
  "1280":"Monday","2380":"Tuesday","3480":"Wednesday",
  "4580":"Thursday","5680":"Friday","6780":"Saturday","7880":"Sunday"
};

function updateClock(){
  const d=new Date();
  let h=d.getHours()%12||12;
  let m=d.getMinutes().toString().padStart(2,"0");
  let ap=d.getHours()>=12?"PM":"AM";
  clock.innerText=`${h}:${m} ${ap}`;
}
setInterval(updateClock,1000);updateClock();

/* DOUBLE TAP */
let taps=0;
init.onclick=()=>{taps++;setTimeout(()=>taps=0,300);
  if(taps===2){init.classList.add("hidden");black.classList.remove("hidden")}
};
black.onclick=()=>{taps++;setTimeout(()=>taps=0,300);
  if(taps===2){black.classList.add("hidden");lock.classList.remove("hidden")}
};

/* SWIPE */
let startY;
lock.ontouchstart=e=>startY=e.touches[0].clientY;
lock.ontouchend=e=>{
  if(startY-e.changedTouches[0].clientY>60){
    lock.classList.add("hidden");
    keypadScreen.classList.remove("hidden");
  }
};

/* KEYPAD */
let entered="";
document.querySelectorAll(".key").forEach(k=>{
  k.onclick=()=>{
    if(!k.innerText)return;
    entered+=k.innerText;
    document.querySelectorAll(".dot")[entered.length-1].style.background="white";
    if(entered.length===4)check();
  }
});

function check(){
  if(passwords[entered]){
    localStorage.setItem("day",passwords[entered]);
    keypadScreen.classList.add("hidden");
    home.classList.remove("hidden");
  }else{
    pad.classList.add("shake");
    setTimeout(()=>pad.classList.remove("shake"),300);
  }
  entered="";
  document.querySelectorAll(".dot").forEach(d=>d.style.background="transparent");
}

/* NOTES */
function openNotes(){
  home.classList.add("hidden");
  notes.classList.remove("hidden");
  updateSubtitle();
}
function openEditor(){
  notes.classList.add("hidden");
  editor.classList.remove("hidden");
  text.value=localStorage.getItem("note_raw")||"";
}
function backNotes(){
  localStorage.setItem("note_raw",text.value);

  const t=new Date(Date.now()-(Math.floor(Math.random()*4)+2)*60000);
  let h=t.getHours()%12||12;
  let m=t.getMinutes().toString().padStart(2,"0");
  let ap=t.getHours()>=12?"PM":"AM";
  localStorage.setItem("note_time",`${h}:${m} ${ap}`);

  editor.classList.add("hidden");
  notes.classList.remove("hidden");
  updateSubtitle();
}
function updateSubtitle(){
  subtitle.innerText=`${localStorage.getItem("note_time")||""}   No additional text`;
  const raw=localStorage.getItem("note_raw")||"";
  const day=localStorage.getItem("day")||"";
  text.value=raw.replace(/xxx/g,day);
}
</script>
</body>
</html>
